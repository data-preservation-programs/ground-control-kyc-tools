name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  credentials-json:
    required: true
  form-id:
    required: true
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    CREDENTIALS_JSON: ${{ inputs.credentials-json }}
    FORM_ID: ${{ inputs.form-id }}
  args:
   - /usr/src/app/download_google_form_responses.mjs
